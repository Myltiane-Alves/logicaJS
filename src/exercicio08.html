<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculo de imc</title>    
</head>
<body>
    <img src="img/ex3_6.jpg" alt="Caixa Eletronico">
    <h1>Progama Caixa Eletrônico</h1>
    <p>Valor do saque R$: 
        <input type="text" id="inSaque" />
    </p>
    <p>
        <input type="button" value="Exibir Notas para Saque" id="btExibir"/> 
    </p>
    <h3 id="outNotasCem"></h3>
    <h3 id="outNotasCinquenta"></h3>
    <h3 id="outNotasDez"></h3>
 
    <script>
    
        function calcularNotas() {
            // crindando referencia aos elementos da pagina
            let inSaque = document.getElementById("inSaque");
            let outNotasCem = document.getElementById("outNotasCem");
            let outNotasCinquenta = document.getElementById("outNotasCinquenta");
            let outNotasDez = document.getElementById("outNotasDez");

            // limpa mensagens (caso,segunda execução)
            outNotasCem.textContent = "";
            outNotasCinquenta.textContent = "";
            outNotasDez.textContent = "";

            let saque = Number(inSaque.value); // obtém  conteúdo do campo inSaque

            // se não preencheu ou not a number
            if(saque == 0 || isNaN(saque)) {
                alert("Informe o valor do saque corretamente")
                inSaque.focus();
                return;
            }
                    

            // verifica sesaque não é multiplo de 10
            if(saque % 10 != 0) {
                alert("Valor válido para notas disponíveis (R$ 10, 50, 100)") 
                inSaque.focus();
                return;
            } 

            // calculo notas de 100, 50 e 10
            let notasCem = Math.floor(saque / 100);
            let resto = saque % 100;
            let notasCinquenta = Math.floor(resto / 50);
            resto = resto % 50;
            let notasDez = Math.floor(resto / 10);

            //exibes as notas apenas se houver
            if(notasCem > 0) {
                outNotasCem.textContent = "Notas de 100: " + notasCem;
            }
            if(notasCinquenta > 0) {
                outNotasCinquenta.textContent = "Notas de 50: " + notasCinquenta;
            }
            if(notasDez > 0) {
                outNotasDez.textContent = "Notas de 10: " + notasDez;
            }

        }
        // cria referencia ao elemento btExibir e registra evento que irá carregar function
       
        let btExibir = document.getElementById("btExibir");
        btExibir.addEventListener("click", calcularNotas);
    </script>
</body>
</html>
