<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 
            Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
            Calcule e informe a média das notas
        */
        /* lê o valor de entrada*/
        var nota1 = Number(prompt("o valor da primeira nota  é: "));
        var nota2 = Number(prompt("o valor da segunda nota é: "));
        var media = (nota1 + nota2) / 2;
        /* calcula a duração*/
        alert("o valor da média é: " + media.toFixed(2));
        
    </script>
</body>
</html>
