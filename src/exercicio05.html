<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de imc</title>
    <style type="text/css>">

        img {
            float: left;
            height: 300px;
            width: 300px;
        }
        h1 {
            border-bottom-style: inset
        }

    </style>
    
    
    
</head>
<body>
    <img src="" alt="imagem de um homem">
    <h1>Progama Calculo do Peso Ideal</h1>
    <p>Nome:
        <input type="text" id="inName" />
    </p>

    <p>Sexo:
        <input type="radio" id="rbMasculino"/> Masculino
        <input type="radio" id="rbFeminino"/> Femenino
    </p>
  

    
    <P>Altura
        <input type="text" id="inAltura" />
    </P>
    <p>
        <input type="button" value="Calcular Peso Ideal" id="btCalcular"/>
        <input type="button" value="Limpar Campos" id="btClear"/>
    </p>
    <h3 id="outResposta"></h3>
 
    <script>
       
       function calcularPeso() {

        let inName = document.getElementById("inName");
        let rbMasculino = document.getElementById("rbMasculino");
        let rbFeminino = document.getElementById("rbFeminino");
        let inAltura = document.getElementById("inAltura");
        let outResposta = document.getElementById("outResposta");

        let name = inName.value;
        let masculino = rbMasculino.checked;
        let feminino = rbFeminino.checked;
        let altura = Number(inAltura.value);

        if( name == " " || (masculino == false && feminino == false)) {
            alert("Por favor, informe o nome e selecione o sexo...");
            inName.focus(); //posiciona (joga o foco)no campo de edição inName
            return;
        }

        if(altura == 0 || isNaN(altura)) {
            alert("Porfavor Digite uma altura correta");
            inAltura.focus();
            return;
        }

        if(masculino) {
            let peso = 22 * Math.pow(altura, 2) // Math.pow = potenciação eleva ao quadrado
        } else {
            let peso = 21 * Math.pow(altura, 2)
        }

        outResposta.textContent = name + ", seu peso ideal é " + peso.toFixed(3) + "Kg";
      }
    
        let btResultado = document.getElementById("btCalcular");
        btCalcular.addEventListener("click", calcularPeso);
       
      function limparCampos() {
        document.getElementById("inName").value = "";
        document.getElementById("rbMasculino").checked = false;
        document.getElementById("rbFeminino").checked = false;
        document.getElementById("inAltura").value = "";
        document.getElementById("outResposta").textContent = "";
        //  posiciona (joga o foco)no campo de edição inName
        document.getElementById("inName").focus();
      }
        let btClear = document.getElementById("btClear");
        btClear.addEventListener("click", limparCampos);
    </script>
</body>
</html>
