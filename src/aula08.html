<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    
    <script>
        /* lê o valor de entrada*/
        var dias = Number(prompt("N Dias: "));
        var horas = Number(prompt("N Horas: "));
        /* calcula a duração*/
        var total = (dias * 24) + horas;

     
         // exibe a soma 
        alert("Total de Horas: " + total);
        
    
    </script>
</body>
</html>
