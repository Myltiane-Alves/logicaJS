<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* Elaborar um programa para uma pizzaria, o qual leia o valor total de
            uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
            pago por cliente
        */
        /* lê o valor de entrada*/
        var conta = Number(prompt("o valor da conta  é: "));
        var numeroCliente = Number(prompt("Numero de Clientes: "));
        var valorPorCliente = conta / numeroCliente;
        /* calcula a duração*/
        alert("o valor a ser pago por cliente é: " + valorPorCliente.toFixed(2));
        
    </script>
</body>
</html>
