<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculo de imc</title>    
</head>
<body>
    <img src="img/exerc.jpg" alt="Computador">
    <h1>Progama Par ou Ímpar </h1>
    <p>Número: 
        <input type="text" id="inNumero" />
    </p>
    <p>
        <input type="button" value="Verifica se é par ou impar" id="btExibir"/> 
    </p>
    <h3 id="outResposta"></h3>
  
    <script>
    
        function resultado() {
            // crindando referencia aos elementos da pagina
            let inNumero = document.getElementById("inNumero");
            let outResposta = document.getElementById("outResposta");
           

            // limpa mensagens (caso,segunda execução)
       

            let numero = Number(inNumero.value); // obtém  conteúdo do campo inSaque

            // se não preencheu ou not a number
            if(numero == 0 || isNaN(numero)) {
                alert("Informe um número válido");
                inNumero.focus();
                return;
            }
            
            if(numero % 2 == 0) {
                outResposta.innerHTML = "O número é par";
            } else {
                outResposta.innerHTML = "O número é ímpar";
            }
            

        }
        // cria referencia ao elemento btExibir e registra evento que irá carregar function
       
        let btExibir = document.getElementById("btExibir");
        btExibir.addEventListener("click", resultado);
    </script>
</body>
</html>
