<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>exercicio 4.7</title>
</head>

<body>
  <img src="img/exerc.jpg" alt="Números Primos" class="normal">
  <h1>Programa Repete Fruta</h1>
  <p>Fruta:
    <input type="text" id="inFruta">
  </p>
  <p>Número:
    <input type="text" id="inNumero">
  </p>
  <input type="button" value="Repetir Fruta" id="btRepetir">
  <h3 id="outResposta"></h3>

  <script>
    function repetirFruta() {
    
      // criar referências aos elementos da página
      let inNumero = document.getElementById("inNumero");
      let inFruta = document.getElementById("inFruta");
      let outResposta = document.getElementById("outResposta");

      // obtém o conteúdo dos campos de entrada inFruta e inNumero
      let num = Number(inNumero.value);
      let fruta = inFruta.value;  

      if (fruta == '' || num == 0 || isNaN(num)) {
        alert("informe o número ou a fruta")
        inNumero.focus()
        return
      }

      // irá concatenar as estrelas 
      let resposta = '';

      // cria uma laço de repetição
      for(let i = 1; i < num; i++) {
        // adiciona uma fruta 
        resposta = resposta + fruta + " * ";
      }

      // isola a última fruta, para não exebir * no final
      resposta = resposta + fruta;

      outResposta.textContent = resposta;
    }

    // cria uma referência ao botão btPreencher após associa função ao evento click
    let btRepetir = document.getElementById('btRepetir');
    btRepetir.addEventListener('click', repetirFruta);
  </script>
</body>

</html>
